<div>
  <h1>Colors page</h1>
  <table>
    <caption>Color table</caption>
    <tr>
      <th>colorName</th>
      <th>hexValue</th>
    </tr>
    <tr *ngFor="let color of colors">
      <td>{{color.colorName}}</td>
      <td [style.background]="color.hexValue">{{color.hexValue}}</td>
    </tr>
  </table>
</div>
